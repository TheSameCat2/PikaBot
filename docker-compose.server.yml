services:
  palbot:
    image: ${PALBOT_IMAGE:-ghcr.io/your-github-user/palbot:main}
    container_name: ${PALBOT_CONTAINER_NAME:-palbot}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATA_DIR: /data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${DOCKER_SOCK_PATH:-/var/run/docker.sock}:/var/run/docker.sock
      - ${PALBOT_DATA_PATH:-/mnt/user/appdata/palbot/data}:/data
